<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<h1>更新操作</h1>
<form th:action="@{/employee}" method="post">
    <input type="hidden" name="_method" value="put">
    id: <input type="text" name="id" th:value="${message.id}"><br>
    姓名:<input type="text" name="lastName" th:value="${message.lastName}"><br>
    邮箱:<input type="text" name="email" th:value="${message.email}"><br>
    性别: 男:<input type="radio" name="gender" value="1" th:field="${message.gender}"> 女:<input type="radio" name="gender" value="0" th:field="${message.gender}"><br>
    <input type="submit" value="修改">
</form>
</body>
</html>
